<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echart_pie</title>
</head>
<body>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script src="echarts.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '嵌套环形图',
                left: 'center',
            },
		    legend: {
		        orient: 'vertical',
		        x: 'left',
		        data:['数学','语文','英语','化学','物理','生物','历史','地理','政治']
		    },
		    series: [
		        {
		            name:'三大主科',
		            type:'pie',
		            selectedMode: 'single',
		            radius: [0, '30%'],

		            label: {
		                normal: {
		                    position: 'inner'
		                }
		            },
		            labelLine: {
		                normal: {
		                    show: false
		                }
		            },
		            data:[
		                {value:150, name:'数学', selected:true},
		                {value:150, name:'语文'},
		                {value:150, name:'英语'}
		            ]
		        },
		        {
		            name:'所有课程',
		            type:'pie',
		            radius: ['40%', '55%'],

		            data:[
		                {value:150, name:'数学'},
		                {value:150, name:'语文'},
		                {value:150, name:'英语'},
		                {value:100, name:'化学'},
		                {value:100, name:'物理'},
		                {value:100, name:'生物'},
		                {value:100, name:'历史'},
		                {value:100, name:'地理'},
		                {value:100, name:'政治'},
		            ]
		        }
		    ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
